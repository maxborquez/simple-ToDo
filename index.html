<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Simple ToDo</h1>
    </header>

    <aside>
      <h2>Projects</h2>
      <ul id="projectColumn"></ul>
    </aside>

    <div id="content">
      <div id="toDo"><h2 id="toDoTitle">ToDo <button id="newTask">+</button></h2></div>
      <div id="doing"><h2>Doing</h2></div>
      <div id="done"><h2>Done</h2></div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
