<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo</title>
  </head>
  <body>
    <header>
      <h1>Simple ToDo</h1>
    </header>

    <aside>
      <h2 id="projectTitle">Projects<button id="newProject">+</button></h2>
      <ul id="projectColumn"></ul>
    </aside>

    <div id="content">
      <div id="toDo">
        <h2 id="toDoTitle">ToDo <button id="newTask">+</button></h2>
        <ul id="toDoUl"></ul>
      </div>
      <div id="doing">
        <h2>Doing</h2>
        <ul id="doingUl"></ul>
      </div>
      <div id="done">
        <h2>Done</h2>
        <ul id="doneUl"></ul>
      </div>
    </div>

    <dialog id="newPDialog">
      <form method="dialog" id="newPForm">
        <div id="formContainer">
          <h2>New Project</h2>
          <div class="row">
            <label for="newPName">project name: </label>
            <input type="text" id="newPName" name="newPName" />
          </div>

          <menu>
            <button type="submit" id="createP" class="create">Create</button>
            <button type="button" id="cancelP" class="cancel">Cancel</button>
          </menu>
        </div>
      </form>
    </dialog>

    <dialog id="newTDialog">
      <form method="dialog" id="newTForm">
        <div id="formContainer">
          <h2>New task</h2>
          <div class="row">
            <label for="newTName">task name: </label>
            <input type="text" id="newTName" name="newTName" />
          </div>

          <menu>
            <button type="submit" id="createT" class="create">Create</button>
            <button type="button" id="cancelT" class="cancel">Cancel</button>
          </menu>
        </div>
      </form>
    </dialog>

    <dialog id="editPDialog">
      <form method="dialog" id="editPForm">
        <div id="formContainer">
          <h2>Edit project:</h2>
          <div class="row">
            <label for="editPName">new name: </label>
            <input type="text" id="editProjectName" name="editPName" />
          </div>
          <menu>
            <button type="submit" id="editP" class="create">Edit</button>
            <button type="button" id="cancelEditP" class="cancel">
              Cancel
            </button>
          </menu>
        </div>
      </form>
    </dialog>

    <dialog id="editTDialog">
      <form method="dialog" id="editTForm">
        <div id="formContainer">
          <h2>Edit task:</h2>
          <div class="row">
            <label for="editTName">new description: </label>
            <input type="text" id="editTName" name="editTName" />
          </div>
          <div>
            <label for="category">Categoria:</label>
            <select id="category" name="category">
              <option value="toDo">ToDo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <menu>
            <button type="submit" id="editT" class="create">Edit</button>
            <button type="button" id="cancelEditT" class="cancel">
              Cancel
            </button>
          </menu>
        </div>
      </form>
    </dialog>
  </body>
</html>
